    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, updateDoc, increment, runTransaction, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            // Global variables for Firebase access, provided by the environment
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
                apiKey: "AIzaSyD87fLjZfQO1gDOzqJZAdvlqSthBYN3XSU",
                authDomain: "polis-2013.firebaseapp.com",
                projectId: "polis-2013",
                storageBucket: "polis-2013.firebasestorage.app",
                messagingSenderId: "607738543737",
                appId: "1:607738543737:web:9b108502b8f1b61ef4dea8",
                measurementId: "G-94FT2YQNBM"
            };
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            
            // Firebase service instances
            let app = null;
            let auth = null;
            let db = null;
            let currentUserId = null;
            let currentAppId = null;
            let userRole = ''; // 'Mister' or 'Marco'
            let unsubscribeMatchData = null; // Listener for real-time match data
            let unsubscribePlayers = null; // Listener for real-time player status

            const messageArea = document.getElementById('message-area');
            const nameEntryScreen = document.getElementById('name-entry-screen');
            const startScreen = document.getElementById('start-screen');
            const mainView = document.getElementById('main-view');
            const historyView = document.getElementById('history-view');
            const attendanceView = document.getElementById('attendance-view');

            // Unica definizione dell'array players
            window.players = [
                "99-ALPA FEDERICO", "78-BECCARIS SEBASTIANO", "32-BEN MABROUK KEVIN", "23-BERLUSCONI NOAH",
                "1-BERNUCCI ROMEO", "18-BOERO GUGLIELMO", "22-BRIANO COSTANTINO", "28-CABASSI ROBERTO",
                "7-CALLIKU ANDREA", "4-CAZZULO MICHELE", "46-CONGIU ALESSIO", "20-DHAOUI OMAR",
                "5-DI DATO SIMONE", "77-DONALD BRYAN", "6-ESPOSITO EMANUELE", "25-GARDELLA ANDREA",
                "13-GENNARO EDOARDO", "91-GIOIA LEONARDO", "17-KHAY ADAM", "2-LAMKHAYAR AMIN",
                "29-LANNA MARK", "19-MARCHESE MATTEO", "47-MELLO CHRISTIAN", "61-MELLUSO MATTIA",
                "14-MONTEFIORI EDOARDO", "3-ODAGLIA ANDREA", "11-PELLICCI FRANCESCO", "90-PIGA GIOVANNI",
                "45-PINASCO ALESSANDRO", "10-POLLIO CESARE", "9-SCALA FEDERICO", "16-STANCHI FEDERICO",
                "21-TONINI LORENZO"
            ];
            
            // Initialize Firebase
            function initFirebase() {
                if (!firebaseConfig.apiKey) {
                    showMessage("La configurazione di Firebase non è disponibile. Alcune funzionalità non funzioneranno.", 'error');
                    return;
                }
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                setLogLevel('debug');
                
                // Handle authentication state changes
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        const savedRole = localStorage.getItem('userRole');
                        const savedAppId = localStorage.getItem('currentAppId');
                        
                        if (savedRole && savedAppId) {
                            userRole = savedRole;
                            currentAppId = savedAppId;
                            showView('main');
                            // Now that the user is authenticated, set up the listeners
                            setupRealtimeListeners();
                            updateAppInfoDisplay(currentAppId);
                            renderPlayersList();
                        } else {
                            showView('name-entry');
                        }
                    } else {
                        console.log("User is not signed in, attempting anonymous sign-in.");
                        await signInAnonymously(auth);
                    }
                });
            }
            
            // Function to handle authentication
            async function handleAuth() {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication error:", error);
                    showMessage("Errore di connessione. Riprova più tardi.", 'error');
                }
            }
        }

        // Funzione per generare un ID app univoco
        window.generateAppId = () => {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        };

        // Funzione per copiare l'ID dell'app
        window.copyAppId = () => {
            const appId = document.getElementById('app-id-display').textContent;
            navigator.clipboard.writeText(appId).then(() => {
                alert("ID app copiato negli appunti!");
            }).catch(err => {
                console.error('Errore nella copia:', err);
                alert("Impossibile copiare l'ID app.");
            });
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .player-item {
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease-in-out, background-color 0.2s;
        }
        .player-item.selected-mister {
            background-color: #d1e5f4;
            color: #1e40af;
            font-weight: bold;
            border-color: #3b82f6;
        }
        .player-item.selected-marco {
            background-color: #fecaca;
            color: #b91c1c;
            font-weight: bold;
            border-color: #ef4444;
        }
        .player-item:hover:not(.selected-mister):not(.selected-marco) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex flex-col items-center justify-center">

    <!-- ... tutto il markup HTML rimane invariato ... -->

    <!-- JavaScript for app logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Usa la variabile globale players
            const players = window.players;

            // ... tutto il resto del tuo script esistente qui ...

            // Funzione renderPlayers
            function renderPlayers() {
                const playersList = document.getElementById('players-list');
                playersList.innerHTML = '';
                players.forEach(playerName => {
                    const li = document.createElement('li');
                    li.textContent = playerName;
                    li.className = 'player-item p-3 bg-white text-gray-800 rounded-lg shadow-sm border border-gray-200';
                    li.dataset.player = playerName;
                    
                    if (typeof unavailablePlayers !== 'undefined' && unavailablePlayers.has(playerName)) {
                        li.classList.add('selected-marco');
                    }

                    li.addEventListener('click', () => {
                        if (userRole === 'mister') {
                            if (typeof unavailablePlayers !== 'undefined' && unavailablePlayers.has(playerName)) {
                                const status = unavailablePlayers.get(playerName);
                                showMessage(`Attenzione: questo giocatore è stato segnalato come '${status}' da Marco.`, "text-red-600");
                            }
                            li.classList.toggle('selected-mister');
                            updateSelectedPlayersLiveList(playerName, li.classList.contains('selected-mister'));
                        } else if (userRole === 'marco') {
                            tempPlayerName = playerName;
                            showModal();
                        }
                    });
                    playersList.appendChild(li);
                });
            }

            // Correzione: chiama renderPlayers() se la mainView è visibile dopo DOMContentLoaded
            if (document.getElementById('main-view') && !document.getElementById('main-view').classList.contains('hidden')) {
                renderPlayers();
            }

            // E assicurati che venga chiamata anche in startApp(appId) dopo mainView.classList.remove('hidden');
            function startApp(appId) {
                currentAppId = appId;
                
                appIdDisplay.textContent = currentAppId;
                currentAppIdDisplay.textContent = currentAppId;

                startScreen.classList.add('hidden');
                mainView.classList.remove('hidden');

                setupFirestoreListeners(currentAppId);
                renderPlayers(); // <-- qui viene sempre chiamata!
                updateUIForRole();
            }

             <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 w-full max-w-2xl">
